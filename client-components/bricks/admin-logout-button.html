
<script>
    const methods =
    {
        logout()
        {
            fetch(Parlaflix.Helpers.URLGenerator.generateApiUrl('/administrator/logout'))
            .then(res => res.json())
            .then(json => 
            {
                Parlaflix.Alerts.pushFromJsonResult(json);
                if (json.success)
                    window.location.href = Parlaflix.Helpers.URLGenerator.generatePageUrl('/admin/login');
            })
            .catch(reason => Parlaflix.Alerts.push(Parlaflix.Alerts.types.error, String(reason)));
        }
    };

</script>
<template>
    <button class="btn" @click="logout" type="button">Sair</button>
</template>
