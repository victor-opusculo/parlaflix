
<script>
    export default class extends Lego
    {
        state =
        {
            functionsurl: '',
            deletefnname: '',
            gobacktourl: ''
        }

        submit(e)
        {
            e.preventDefault();

            import(this.state.functionsurl)
            .then(mod => mod[this.state.deletefnname]())
            .then(Parlaflix.Alerts.pushFromJsonResult)
            .then(Parlaflix.Helpers.URLGenerator.goToPageOnSuccess(this.state.gobacktourl, {}))
            .catch(reason => Parlaflix.Alerts.push(Parlaflix.Alerts.types.error, String(reason)));            
        }

        goBack() { history.back(); }
    }
</script>

<template>
    <form @submit="submit">
        <slot></slot>
        <div class="text-center my-4">
            <button type="submit" class="btn mr-4">Sim, excluir</button>
            <button type="button" class="btn" @click="goBack">NÃ£o excluir</button>
        </div>
    </form>
</template>
